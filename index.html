<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Dashboard</title>
    <!--Link to Bootstrap Library-->
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
    crossorigin="anonymous"
    />
    <!--Custom CSS-->
    <link rel="stylesheet" href="./assets/styles/style.css" />

    <!--Link to DayJS library-->
    <script
    src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
    integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
    crossorigin="anonymous"
  ></script>
  
  <script
    src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
    crossorigin="anonymous"
  ></script>
  </head>

  <body>
    <header class="container-fluid text-white text-end">
      <h1>Weather Dashboard</h1>
    </header>

    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-3" id="search-city">
                <h3>Search for a city:</h3>
                <div class="input-group mb-3">
                    <input type="text" class="form-control" id="city-input">
                </div>
                <div class=" d-grid gap-2">
                    <button type="button" class="btn custom-btn" id="search-btn">Search</button>
                    <button type="button" class="btn custom-btn" id="clear-btn">Clear History</button>
                </div>
                <hr/>
                <div id="history-list"></div>
            </div>
            <div class="col-lg-9">
                <div class="card">
                    <div class="card-body">
                      <h5 class="card-title" id="city-name"></h5>
                      <!-- <img src="" id="icon"> -->
                      <p class="card-text" id="temp"></p>
                      <p class="card-text" id="wind"></p>
                      <p class="card-text" id="humidity"></p>
                    </div>
                  </div>
              <div class="row five-day-forecast">
                <div class="col m-2"></div>
                <div class="col m-2"></div>
                <div class="col m-2"></div>
                <div class="col m-2"></div>
                <div class="col m-2"></div>
            </div>
            </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <script src="./assets/script/script.js"></script>
  </body>
</html>
